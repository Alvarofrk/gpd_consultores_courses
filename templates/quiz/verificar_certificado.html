{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="mb-4 text-success">Certificado Válido</h2>
        <p><strong>Nombre:</strong> {{ nombre }}</p>
        <p><strong>Curso:</strong> {{ curso }}</p>
        <p><strong>Nota:</strong> {{ nota }}%</p>
        <p><strong>Fecha de Aprobación:</strong> {{ fecha|date:'d/m/Y' }}</p>
        <p><strong>Código de Certificado:</strong> {{ codigo }}</p>
    </div>
</div>
{% endblock %}
